<body>
    <div class="container">
        <h1>âš¡ QUANTUM OTP âš¡</h1>
        <div class="sub">by RianModss â€¢ real API â€¢ no simulasi</div>
        
        <div class="form-group">
            <label>ðŸ“± Nomor HP (dengan kode negara, ex: 62812xxxx)</label>
            <input type="text" id="phone" placeholder="628123456789" value="628">
        </div>
        
        <div class="form-group">
            <label>ðŸ’¬ Pesan OTP (gunakan [kode] untuk variabel)</label>
            <textarea id="message" placeholder="Kode OTP lo: [kode]">Kode OTP lo: 123456</textarea>
        </div>
        
        <button id="sendBtn">ðŸš€ KIRIM OTP ðŸš€</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color:cyan; margin-top:10px;">Ngentot... lagi ngirim...</p>

        <div class="result" id="result"></div>
        
        <div class="footer">Copyright Â© RianModss</div>

    <script>
        const apiKey = '418fa946fbb829a181f498693f625fd8'; // API key asli lo, tolol
        const sendBtn = document.getElementById('sendBtn');
        const phoneInput = document.getElementById('phone');
        const messageInput = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        sendBtn.addEventListener('click', async () => {
            const phone = phoneInput.value.trim();
            const message = messageInput.value.trim();
            if (!phone || !message) {
                showResult('Isi semua form, bego!', 'error');
                return;
            }
            // Validasi sederhana nomor hp
            if (!phone.match(/^\d{10,15}$/)) {
                showResult('Nomor hp gak valid, kontol! Minimal 10 digit.', 'error');
                return;
            }
            // Tampilkan loading
            loadingDiv.style.display = 'block';
            sendBtn.disabled = true;
            resultDiv.style.display = 'none';
            try {
                // Endpoint OTP Dev (bisa jadi beda, cek dokumentasi)
                // Ini contoh berdasarkan API umum, lo mungkin perlu ganti endpoint
                const response = await fetch('https://api.otp.dev/v1/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        phone: phone,
                        message: message,
                        // Beberapa API butuh parameter tambahan, misal sender_id
                        sender_id: 'QUANTUM'
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    showResult('OTP sukses dikirim, anjing! Cek HP lo.', 'success');
                } else {
                    showResult('Gagal: ' + (data.message || 'Tai, error nggak jelas'), 'error');
                }
            } catch (error) {
                showResult('Error network: ' + error.message, 'error');
            } finally {
                loadingDiv.style.display = 'none';
                sendBtn.disabled = false;
            }
        });
        function showResult(msg, type) {
            resultDiv.textContent = msg;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }
    </script>
